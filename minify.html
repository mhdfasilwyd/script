<input checked="" class="opt4" id="keepLastComma" type="checkbox" />

<button onclick="compressCSS(&quot;cssField&quot;);">Minify CSS</button>
<button onclick="clearField(&quot;cssField&quot;);">Clear</button> 
<button onclick="selectAll(&quot;cssField&quot;);">Select All</button></div>
<div class="clear">

</div>
